<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="./style.css">
  <meta name="description" content="">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" href="icon.png">

</head>

<body>
  <main>
  <form id="feedback-form" onsubmit="addFeedback(event)">
    <h1>Обратная связь</h1>

    <div>
    <label for="rating">Оцените продукт:</label>
    <select id="rating" required>
      <option value="5">5 - Отлично</option>
      <option value="4">4 - Хорошо</option>
      <option value="3">3 - Средне</option>
      <option value="2">2 - Плохо</option>
      <option value="1">1 - Ужасно</option>
    </select>
    </div>

    <div>
      <label for="category">Категория:</label>
      <select id="category" required>
        <option value="Удобство">Удобство</option>
        <option value="Функциональность">Функциональность</option>
        <option value="Баг">Баг</option>
        <option value="Другое">Другое</option>
      </select>
    </div>

    <div>
      <label for="comment">Ваш комментарий:</label>
      <textarea id="comment" placeholder="Напишите ваш отзыв..." required></textarea>
    </div>

    <div>
    <button type="submit">Отправить</button>
    </div>
  </form>

  <div class="feedback-section">
    <h1>Отзывы пользователей</h1>

    <input type="text" id="search-input" placeholder="Поиск комментариев" oninput="filterComments()">


    <label for="sort-options">Сортировать по:</label>
    <div>
      <select id="sort-options-category" onchange="sortByCategory()">
        <option value="Все">Все</option>
        <option value="Удобство">Удобство</option>
        <option value="Функциональность">Функциональность</option>
        <option value="Баг">Баг</option>
        <option value="Другое">Другое</option>
      </select>
      <select id="sort-options" onchange="sortComments()">
        <option value="downRating">Рейтинг (по убыванию)</option>
        <option value="upRating">Рейтинг (по возрастанию)</option>
      </select>
    </div>



    <ul id="comments-list">
      
    </ul>
  </div>
  </main>

  <script src="app.js"></script>

</body>

</html>
